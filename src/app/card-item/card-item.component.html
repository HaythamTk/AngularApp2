<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="course.iconUrl" alt="Card image cap">
    <!-- <div class="card-body" [ngClass]="course.category=='INTERMEDIATE' ? 'back-red':''"> -->
   <div class="card-body" [ngClass]="cardClasses()">
      <h5 class="card-title">{{course.category}}</h5>
      <p class="card-text">{{course.description}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

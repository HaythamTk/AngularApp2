<!-- interpolation -->
<p [id]="serverId">The server id is {{serverId}} and server status is{{getServerStatus()}}</p>

<!-- Property Binding -->
<button class="btn btn-primary" [disabled]="!allowedAddServer">AddServer</button>
<!-- event binding -->
<br>
<div>{{serverCreationStatus}}</div>
<button (click)="onCreateServer()" class="btn btn-primary">click</button>
<!-- two way binding -->
<br>
<input type="text" [(ngModel)] ="serverName">
<h1>{{serverName}}</h1>

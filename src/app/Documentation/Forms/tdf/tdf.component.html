<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
     <div>
        <div class="mb-3 form-group">
            <label for="username" class="form-label">Name</label>
            <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                ngModel
                #username="ngModel"
                required
            />
            <small *ngIf="username.invalid && username.touched" class="text-danger">Username is required</small>
        </div>
       
            <div class="mb-3 form-group">
                <label for="email" class="form-label">email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    ngModel
                    #email="ngModel"
                    required
                />
                <div *ngIf="email.touched && email.errors">
                    <small *ngIf="email.errors['required']" class="text-danger">email is required</small>
                    <small *ngIf="email.errors['email']" class="text-danger">Invalid email format</small> 
                    <pre class="text-danger">{{email.errors}}</pre>
                </div>
                <br>
                <!-- -->
            </div>
             <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Submit</button>
        </div>
  </form>
</div>
